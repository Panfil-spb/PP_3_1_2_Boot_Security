<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="username">Введите имя пользователя:</label>
    <input type="text" th:field="*{name}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Имя уже занято</div>
    <br/>

    <label for="last_name">Введите фамилию пользователя:</label>
    <input type="text" th:field="*{last_name}" id="last_name"/>
    <div style="color: red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Имя уже занято</div>
    <br/>

    <label for="email">Введите почту пользователя:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Почта уже занята</div>
    <br/>

    <label for="password">Введите пароль пользователя:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Имя уже занято</div>
    <br/>

    <input type="submit" value="Зарегистрировтаься!">


</form>

</body>
</html>
